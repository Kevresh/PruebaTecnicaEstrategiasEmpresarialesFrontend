<h2>Lista Usuarios</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Clave</th>
            <th>Email</th>
            <th [width]="10">Empresa</th>
            <th>NIT</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.cedula}}</td>
            <td>{{usuario.primernombre}}</td>
            <td>{{usuario.primerapellido}}</td>
            <td>{{usuario.clave}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.nitempresa.nombre}}</td>
            <td>{{usuario.nitempresa.nit}}</td>
            <td>{{usuario.rol.rol}}</td>
            <td>{{usuario.estado}}</td>
            <td>
                <button (click)="actualizarUsuario(usuario.cedula)" class="btn btn-info">Editar</button>
                <button (click)="eliminarUsuario(usuario.cedula)" class="btn btn-danger margin-button">Eliminar</button>
                <button (click)="verDetallesUsuario(usuario.cedula)"
                    class="btn btn-primary margin-button">Detalles</button>
            </td>
        </tr>
    </tbody>
    <link rel="stylesheet" href="https://npmcdn.com/sweetalert2@4.0.15/dist/sweetalert2.min.css">

    <script src="https://npmcdn.com/sweetalert2@4.0.15/dist/sweetalert2.min.js"></script>
</table>
